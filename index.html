<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Countdowntimer</title>
    </head>
    <body>
        <h1>Until new beginnings</h1>
        <div class="countdown-container">

            <!--Days container start-->
            <div class="count-timer days-c">
                <p class="big-text" id="days">0</p>
                    <span>days</span>
            </div>
            <!--Days container end-->

            <!--Hourse container start-->
            <div class="count-timer hourse-c">
                <p class="big-text" id="hourse">0</p>
                    <span>hourse</span>
            </div>
            <!--Hourse container end-->

            <!--Minutes container start-->
            <div class="count-timer minutes-c">
                <p class="big-text" id="minutes">0</p>
                    <span>minutes</span>
            </div>
            <!--Minutes container end-->

            <!--Seconds container start-->
            <div class="count-timer seconds-c">
                <p class="big-text" id="seconds">0</p>
                    <span>seconds</span>
            </div>
            <!--Seconds container end-->
        </div>
        <script src="javascript/main.js"></script>
    </body>
</html>
